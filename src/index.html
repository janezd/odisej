  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;

    .blocklyTreeRow {
        text-orientation: sideways;
        writing-mode: vertical-rl;
        padding-bottom: 16px;

    }

    #locations li:last-child { margin-left: 6px; border-top: 1px solid #a4865d;  }

    #locations .button { visibility: hidden; height: 1em}
    #locations .list-group-item:hover .button { visibility: visible;}

    #locs-div { float: left; position: relative; width: 20%; white-space: nowrap;
                overflow-x: scroll; height: 100%; margin-right: 16px; }
    #loc-desc-div { float: left; width: 75%; padding: 8px;  text-align: center;  }

  </style>
